<!-- show and hide an element based on condition -->
<div *ngIf="courses.length > 0; then courseList else noCourses"></div>

<ng-template #courseList>
    List of courses
</ng-template>
<ng-template #noCourses>
    No courses in your cart.
</ng-template>
<!-- another approach using hidden property -->
<div [hidden]="courses.length == 0">
    List of courses 2
</div>
<div [hidden]="courses.length > 0">
    No courses in ur cart 2
</div>

<!-- ngSwitchCase -->
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode='map'">Map</a></li>
    <li [class.active]="viewMode=='list'"><a (click)="viewMode='list'">List</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map view content</div>
    <div *ngSwitchCase="'list'">List view content</div>
    <div *ngSwitchDefault>Default content</div>
</div>

<!-- ngFor -->
<button (click)="onAdd()">Add Course</button>
<ul>
    <li *ngFor="let courses of courseInfo; odd as isOdd">
        {{courses.name}} <span *ngIf="isOdd">--- ODD ID</span> <button (click)="onRemove(courses)">Remove Course</button>
    </li>
</ul>

<!-- traceBy -->
<button (click)="loadCustomerNames()">Load Customer Name</button>
<ul>
    <li *ngFor ="let customer of customerList; traceBy: trackCustomer">
        {{customer.name}}
    </li>
</ul>
